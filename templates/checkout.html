{% extends 'base.html' %}

{% block content %}
	<h3 class="text-center">Ваш предворительный заказ</h3>
	<table class="table">
		<tr>
			<td class="text-center"><strong>Товар</strong></td>
			<td class="text-center"><strong>Количество</strong></td>
			<td class="text-center"><strong>Цена</strong></td>
			<td class="text-center"></td>
		</tr>
		{% for item in cart.items.all %}
			<tr>
				<td class="text-center"><strong>{{ item.product.title }}</strong></td>
				<td class="text-center">{{ item.qty }}</td>
				<td class="text-center"><strong>{{ item.item_total }} руб.</strong></td>
				<td class="text-center"></td>
			</tr>
		{% endfor %}
		<tr>
			<td></td>
			<td class="text-center"><strong>Итого: </strong></td>
			<td class="text-center"><strong>{{ cart.cart_total }} руб.</strong></td>
			<td></td>
		</tr>
	</table>
	<a href="{% url "order_create_view_url" %}" class="pull-right"><button class="btn btn-success">Оформить заказ</button></a>
{% endblock content %}
