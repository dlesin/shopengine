{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<img src="{{ product.image.url }}" alt="" style="width:100%; height: 200px;">
			</div>
			<div class="col-sm-8">
				<h3 class="text-center">{{ product.title }}</h3>
				<p>{{ product.description }}</p>
				<p>{% lorem %}</p>
				<hr>
				<p style="font-size:20px;">Цена: <strong>{{ product.price }}</strong></p>
				<div id="button"><a href="#" class="add-to-cart" data-slug="{{ product.slug }}">
					<button class="btn btn-danger">Добавить в корзину</button>
				</a>
			</div>
			</div>
		</div>
	</div>
{% endblock %}
