{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
  <h2>{{ category.name }}</h2>
  <hr>
  {% for product in products_of_category %}
  <div class="col-sm-4">
    <img src="{{ product.image.url }}" alt="" style="width:100%; height: 180px;"">
    <h4 class="text-center">{{ product.title }}</h4>
    <p class="text-center" style="font-size:20px;">Цена: <strong>{{ product.price }}</strong></p>
    <p class="text-center"><a href=""><button class="btn btn-danger">Добавить в корзину</button></a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
